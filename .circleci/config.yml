version: 2.1

orbs:
  node: circleci/node@4.7.0
jobs:

  build_and_deploy_mainnet:
    docker:
      - image: 'cimg/node:16.7'
    steps:
      - checkout
      - run: 
            name: download & unzip awscli v2
            command: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip awscliv2.zip
      - run:
            name: install awscli v2
            command: sudo ./aws/install
      - run: 
            name: install npm dependencies
            command: npm install
      - run: 
            name: production build
            command: NODE_ENV=production npm run build
      - run:
          name: s3 sync
          command: aws s3 sync ./dist/ s3://scanv2-main/ --delete --acl public-read
      - run:
          name: invalidation
          command: aws cloudfront create-invalidation --distribution-id E2BSH8388R89SO --paths "/*"

  build_and_deploy_testnet:
    docker:
      - image: 'cimg/node:16.7'
    steps:
      - checkout
      - run: 
            name: download & unzip awscli v2
            command: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip awscliv2.zip
      - run:
            name: install awscli v2
            command: sudo ./aws/install
      - run: 
            name: install npm dependencies
            command: npm install
      - run: 
            name: testnet build
            command: npm run build
      - run:
          name: s3 sync
          command: aws s3 sync ./dist/ s3://scanv2-test/ --delete --acl public-read
      - run:
          name: invalidation
          command: aws cloudfront create-invalidation --distribution-id E21GDG24NQ5ZBW --paths "/*"
                        
 
workflows:
  fresh_deploy:
    jobs:
      - build_and_deploy_testnet:
          context: aws-s3
          filters:
            branches:
              only:
                - master
      - build_and_deploy_mainnet:
          context: aws-s3
          filters:
            tags:
              only:  /^v.*/
            branches:
              ignore: /.*/